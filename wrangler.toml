name = "cloudrun-mesh"
main = "worker.js"
compatibility_date = "2024-01-25"

# [Routes]
# using environment variables (requires variables to be set in shell during deploy)
routes = [
  { pattern = "${WORKER_ROUTE}", zone_name = "${ZONE_NAME}" }
]

[observability.logs]
enabled = true

# NOTE: Variables in wrangler.toml (e.g. ${WORKER_ROUTE}) read from SYSTEM ENVIRONMENT, not automatically from .dev.vars.
# You may need to load them before running wrangler:
# Get-Content .dev.vars | ForEach-Object { $k,$v = $_.Split('='); [Environment]::SetEnvironmentVariable($k, $v) }
